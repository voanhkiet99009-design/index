<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tạp Hóa Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .product {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product button {
            background-color: #28a745;
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .product button:hover {
            background-color: #218838;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff9900;
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
        }
        .cart:hover {
            background-color: #ff7f00;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Chào Mừng Đến Với Tạp Hóa Online</h1>
</header>

<nav>
    <a href="#">Trang Chủ</a>
    <a href="#">Sản Phẩm</a>
    <a href="#">Giỏ Hàng</a>
    <a href="#">Thanh Toán</a>
</nav>

<div class="container">
    <div class="product">
        <img src="https://vuagaovn.com/upload/1/products/l_1906676030_go_thm_lai.png" alt="Sản Phẩm 1">
        <h3>Sản Phẩm 1</h3>
        <p>Giá: 50,000 VND</p>
        <button onclick="addToCart('Sản Phẩm 1', 50000)">Thêm Vào Giỏ</button>
    </div>
    <div class="product">
        <img src="https://cdn.tgdd.vn/Products/Images/2803/82126/bhx/muoi-i-ot-bac-lieu-goi-500g-202202160854572738.jpg" alt="Sản Phẩm 2">
        <h3>Sản Phẩm 2</h3>
        <p>Giá: 30,000 VND</p>
        <button onclick="addToCart('Sản Phẩm 2', 30000)">Thêm Vào Giỏ</button>
    </div>
    <div class="product">
        <img src=".https://down-vn.img.susercontent.com/file/f482a31eb2da3d889b6a11ad5570d85d_tn" alt="Sản Phẩm 3">
        <h3>Sản Phẩm 3</h3>
        <p>Giá: 100,000 VND</p>
        <button onclick="addToCart('Sản Phẩm 3', 100000)">Thêm Vào Giỏ</button>
    </div>
</div>

<div class="cart" onclick="viewCart()">
    <span>Giỏ Hàng</span>
</div>

<div class="footer">
    <p>&copy; 2025 Tạp Hóa Online. voanhkiet99009@gmail.com.</p>
</div>

<script>
    let cart = [];

    function addToCart(product, price) {
        cart.push({ product, price });
        alert(product + " đã được thêm vào giỏ hàng!");
    }

    function viewCart() {
        if (cart.length === 0) {
            alert("Giỏ hàng của bạn hiện tại trống.");
        } else {
            let cartItems = cart.map(item => item.product + " - " + item.price + " VND").join("\n");
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            alert("Sản phẩm trong giỏ hàng:\n" + cartItems + "\nTổng tiền: " + total + " VND");
        }
    }
</script>
